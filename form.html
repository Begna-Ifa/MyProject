<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title style="color: red;">Registration form</title>
        <meta name="viewPart" content="width=device-width ,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <h1 class="form-title" style="color: blue;"><i>Registration</i></h1>
            <form action="#">
                <div class="main-user-info">
                    <div class="user-input-box">
                        <label for="fullname">full name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter full name">
                    </div>
                    
                        <div class="user-input-box">
                            <label for="username">user name</label>
                            <input type="text" id="username" name="username" placeholder="Enter user name">
                        </div>

                        <div class="user-input-box">
                            <label for="email">user email</label>
                            <input type="text" id="email" name="email" placeholder="Enter email">
                        </div>
                        <div class="user-input-box">
                            <label for="phoneNumber">phone nmber</label>
                            <input type="text" id="phoneNumber " name="phoneNumber" placeholder="Enter phone number">
                        </div>
                        <div class="user-input-box">
                            <label for="password">user password</label>
                            <input type="password" id="password" name="password" placeholder="Enter password ">
                        </div>
                        <div class="user-input-box">
                            <label for="confirmpassword">confirm password</label>
                            <input type="password" name="confirmpassword" placeholder="confirm password ">
                        </div>
                </div>
                <div class="gender-detail-box">
                    <span class="gender-title">Gender</span>
                    <div class="gender-category">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                        <input type="radio" name="other" id="other">
                        <label for="male">Ather</label>
                    </div>
                </div>
                <div class="form-submit-button">
                    <input style="background-color: aqua;" type="submit" id="submit" name="submit">

                </div>

            </form>
        </div>
    </body>
</html>
